<style>
h1{
    color: #DD77FF;
    text-align: center;
}
body{
    background-color: #00FFFF;
}
</style>
<html>
    <body>
        <h1>ZEN BANK - LOGIN</h1>
        <div align="center">
            <form>
                User Name
                <input name="userName" type="text" placeholder="Enter your user name" required><br>
                Password
                <input name="password" type="password" placeholder="Enter the password" pattern="[A-Za-z0-9_]{8,15}"><br>
                <input type="checkbox" name="rememberMe">Remember Me<br>
                <input button type="submit" name="submit" value="Login">
                <input button type="reset" name="reset" value="Clear">
            </form>
        </div>
    </body>
</html>
